{% extends "manager/category_condition_add_new.html" %}

{% load i18n %}
{% load static %}

{% block top_buttons %}
<a role="button" class="btn btn-outline-secondary"
   href="{% url 'uni_ticket:manager_category_condition_detail' structure_slug=structure.slug category_slug=condition.category.slug condition_id=condition.pk %}">
    <svg class="icon icon-xs">
        <use xlink:href="{% static 'svg/sprite.svg' %}#it-arrow-left"></use>
    </svg> {% trans "Torna alla clausola" %}
</a>
{% endblock top_buttons %}

{% block form_buttons %}
<div>
    <button class="btn btn-success btn-block" type="submit">
        <svg class="icon icon-xs icon-white">
            <use xlink:href="{% static 'svg/sprite.svg' %}#it-check"></use>
        </svg> {% trans 'Modifica clausola' %}
    </button>
</div>
{% endblock form_buttons %}
