{% load i18n %}
{% load uni_ticket_tags %}

<div class="it-list-wrapper">
    {% if logs %}
    <ul class="it-list">
    {% for log in logs %}
        <li>
            <a>
                <div class="it-right-zone">
                    <span class="text">{{ log.change_message|linebreaksbr }}<em>{{ log.user }}</em></span>
                    <span class="it-multiple">
                        <span class="metadata">{{ log.action_time }}</span>
                    </span>
                </div>
            </a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
        {% trans "Nessun log" %}
    {% endif %}
</div>
